<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>

</head>
<body>

    <div class="counter"></div>

    <div x-data="{ counter: 0}">
        <h4 x-text="counter"></h4>

        <button class="increment" x-on:click="if(counter < 25) counter++"  >Increment</button>
        <button class="reset" x-on:click="counter=0">Reset</button>                                
        <button class="decrement" @click="if(counter > 0) counter--" x-ref="decrement">Decrement</button>

        
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
